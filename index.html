<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="upload-container">
        <div class="title">UPLOAD FILES</div>
        <div class="description">
            Upload the files you want share with your team
        </div>
        <div class="drag-drop">
            <div class="icon">
            <img src="cloud_upload_FILL0_wght400_GRAD0_opsz48.svg" alt="">
            </div>
            <div>
                Drag and drop the files here <br> Or
            </div>
            <button class="btn">Browse Files</button>
        </div>
        <div class="title-section">
            UPLOAD FILES
        </div>
        <div class="uploaded-files">
            <div class="file">
                <div class="icon">
                    <img src="descarga.png" alt="">
                </div>
                <div class="title">
                    <div class="name">Docuemntdsi.pdf</div>
                    <div class="progress">
                        <div class="progress-60"></div>
                    </div>
                </div>
                <div class="actions">
                    <button>X</button>
                </div>
            </div>

            <div class="file">
                    
                    <div class="icon"><img src="descarga.png" alt=""></div>
                <div class="title">
                    <div class="name">Docuemntdsi.pdf</div>
                    <div class="size">
                       60 kb
                    </div>
                </div>
                <div class="actions">
                    <button>X</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
